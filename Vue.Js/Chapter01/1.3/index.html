<!DOCTYPE html>
<html>

<head>
  <title></title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="n in countdown">{{n}} تا پرتاب</li>
      <li v-show="countdown.counter=2">launch missile!</li>
    </ul>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        countdown: []
      }
    })
    var counter = 10
    setInterval(function () {
      if (counter > 0) {
        vm.countdown.push(counter--)
      }
    }, 300)
  </script>
  
</body>

</html>
