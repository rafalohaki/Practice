<html>


<head>
    <title>
        Vue
    </title>

    <script src="01.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>


<body>

    <div id="app">
        
        <h1>
            {{ message }}
        </h1>

        <input v-model="message"> // Rabete 2 tarafe 

    </div>

</body>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 9 * 9
        }
    })
</script>


</html>
